<ion-header>

  <ion-navbar primary>
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
    	<button (click)="goHome()">
    		<ion-icon name="home"></ion-icon>
    	</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs class="tabs-positive tabs-icon-only">
	<ion-tab title="Team" [root]="teamDetailTab" [rootParams]="team" tabIcon="basketball">Team</ion-tab>
	<ion-tab title="Standings" [root]="standingsTab" [rootParams]="team" tabIcon="podium">Standings</ion-tab>
</ion-tabs>
